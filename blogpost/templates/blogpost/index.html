<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>
        <div>
            {% for item in posts %}
                <h3><a href="#">{{ item.title }}</a></h3>
                <p>{{ item.body|linebreaksbr }}</p>
            {% endfor %}
        </div>
    </body>
</html>
